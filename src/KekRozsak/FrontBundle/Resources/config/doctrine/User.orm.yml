KekRozsak\FrontBundle\Entity\User:
        type: entity
        table: users
        id:
                id:
                        type: integer
                        generator:
                                strategy: AUTO
        fields:
                username:
                        type: string(50)
                        nullable: false
                password:
                        type: string(50)
                        nullable: false
                email:
                        type: string(50)
                        nullable: false
                registered_at:
                        type: datetime
                display_name:
                        type: string(50)
                        nullable: false
        oneToMany:
                articles:
                        targetEntity: Article
                        mappedBy: created_by
                        fetch: EXTRA_LAZY
                forum_posts:
                        targetEntity: ForumPost
                        mappedBy: created_by
                        fetch: EXTRA_LAZY
        manyToOne:
                accepted_by:
                        targetEntity: User
                        fetch: EXTRA_LAZY
        manyToMany:
                roles:
                        targetEntity: Role
