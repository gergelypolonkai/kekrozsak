KekRozsak\FrontBundle\Entity\User:
        type: entity
        table: users
        id:
                id:
                        type: integer
                        generator:
                                strategy: AUTO
        fields:
                username:
                        type: string(50)
                        nullable: false
                password:
                        type: string(50)
                        nullable: false
                email:
                        type: string(50)
                        nullable: false
                registered_at:
                        type: datetime
                display_name:
                        type: string(50)
                        nullable: false
                last_login_at:
                        type: datetime
                        nullable: true
                        default: null
        oneToMany:
                articles:
                        targetEntity: Article
                        mappedBy: created_by
                        fetch: EXTRA_LAZY
                forum_posts:
                        targetEntity: ForumPost
                        mappedBy: created_by
                        fetch: EXTRA_LAZY
        manyToOne:
                accepted_by:
                        targetEntity: User
                        fetch: EXTRA_LAZY
        manyToMany:
                roles:
                        targetEntity: Role
        oneToOne:
                user_data:
                        targetEntity: UserData
                        mappedBy: user
                        joinColumns:
                                id:
                                        referencedColumnName: user_id
                        cascade: [ 'persist' ]
